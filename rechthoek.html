<form>
  Lengte rechthoek:<br>
  <input id= "lengte" type="text" name="lengte"><br>
  Breedte rechthoek:<br>
  <input id= "breedte" type="text" name="breedte"><br>
  <button id = "knop" type="button" name="button"> Bereken</button><br>

  Oppervlakte:
  <div id= "oppervlakte"></div>
  Omtrek:
  <div id= "omtrek"></div>

</form>

    <script type= "text/Javascript">
    let Lengte = document.getElementById('lengte');
    let Breedte = document.getElementById('breedte');
    let Omtrek = document.getElementById('omtrek');
    let Oppervlakte = document.getElementById('oppervlakte')
    let Knop = document.getElementById('knop');

    Knop.addEventListener('click', function(){
      if(Lengte.value!=null && Breedte.value!=null){
        Oppervlakte.innerHTML = Lengte.value * Breedte.value + " cm²";
        Omtrek.innerHTML = Lengte.value * 2 + Breedte.value *2  + " cm²";
      }
    });


    </script>
